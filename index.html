<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabula Ultima Sheet</title>
    <style>
        :root {
            --bg: #f4f8f6; --main: #2f7f6f; --accent: #45a08d;
            --box: #ffffff; --border: #cfd8d3; --text: #1f3d36;
        }

        /* üé® I 5 TEMI */
        body.theme-verde { --bg:#f4f8f6; --main:#2f7f6f; --accent:#45a08d; --text:#1f3d36; --border:#cfd8d3; }
        body.theme-rosa { --bg:#fff2f7; --main:#c94b7c; --accent:#e57399; --text:#4a1f2f; --border:#f2cfda; }
        body.theme-notte { --bg:#1a1a24; --main:#6e8efb; --accent:#a2b9ff; --text:#e0e0e0; --box:#252535; --border:#3d3d52; }
        body.theme-pergamena { --bg:#f2e8cf; --main:#8b5e34; --accent:#bc8a5f; --text:#3d2b1f; --box:#faf4e6; --border:#d4b483; }
        body.theme-cielo { --bg:#f0f7ff; --main:#0077b6; --accent:#48cae4; --text:#023e8a; --box:#ffffff; --border:#ade8f4; }

        body { 
            margin:0; font-family: "Segoe UI", Tahoma, sans-serif; 
            background: var(--bg); color: var(--text); padding: 15px;
            transition: all 0.3s ease;
        }

        .controls {
            background: var(--main); color: white; padding: 10px;
            border-radius: 8px; margin-bottom: 15px; display: flex;
            justify-content: space-between; align-items: center;
        }

        .sheet { 
            max-width: 900px; margin: auto; display: grid; 
            grid-template-columns: 1.2fr 1fr; gap: 15px;
            background: var(--box); padding: 20px; border-radius: 12px;
            border: 2px solid var(--border);
        }

        .box { border: 1px solid var(--border); border-radius: 10px; padding: 12px; margin-bottom: 10px; }
        
        h2 { 
            margin: 0 0 10px 0; font-size: 0.8rem; text-transform: uppercase; 
            color: var(--main); border-bottom: 2px solid var(--accent);
            display: inline-block;
        }

        .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }

        label { font-size: 0.65rem; font-weight: bold; color: var(--main); display: block; margin-bottom: 3px; }

        input, textarea, select { 
            width:100%; border: 1px solid var(--border); border-radius: 6px; 
            padding: 8px; background: var(--box); color: var(--text); font-family: inherit;
            box-sizing: border-box; font-size: 0.95rem;
        }

        textarea { min-height: 250px; resize: vertical; }

        @media (max-width: 600px) { .sheet { grid-template-columns: 1fr; } }
    </style>
</head>
<body class="theme-verde">

<div class="controls">
    <div style="font-weight: bold;">üìú FABULA SNAPSHOT</div>
    <div>
        <select id="theme-sel" onchange="document.body.className=this.value; localStorage.setItem('f-theme', this.value);">
            <option value="theme-verde">üåø Verde</option>
            <option value="theme-rosa">üå∏ Rosa</option>
            <option value="theme-notte">üåô Notte</option>
            <option value="theme-pergamena">üìú Pergamena</option>
            <option value="theme-cielo">‚òÅÔ∏è Cielo</option>
        </select>
    </div>
</div>

<div class="sheet">
    <div>
        <div class="box">
            <h2>üë§ Identit√†</h2>
            <div style="display: grid; grid-template-columns: 3fr 1fr; gap: 10px;">
                <label>NOME <input id="n" class="s"></label>
                <label>LIV <input id="l" class="s" value="5"></label>
            </div>
        </div>

        <div class="box">
            <h2>‚ú® Caratteristiche</h2>
            <div class="grid-4">
                <label>DES <input id="d" class="s" value="d8"></label>
                <label>INT <input id="i" class="s" value="d8"></label>
                <label>VIG <input id="v" class="s" value="d8"></label>
                <label>VOL <input id="vo" class="s" value="d8"></label>
            </div>
        </div>

        <div class="box">
            <h2>üìä Risorse</h2>
            <div class="grid-3">
                <label>PV <input id="pv" class="s" placeholder="0/0"></label>
                <label>PM <input id="pm" class="s" placeholder="0/0"></label>
                <label>PI <input id="pi" class="s" value="6"></label>
            </div>
            <div class="grid-3" style="margin-top: 10px;">
                <label>DIF <input id="df" class="s" value="10"></label>
                <label>D.M <input id="dm" class="s" value="10"></label>
                <label>INIZ <input id="iz" class="s" value="0"></label>
            </div>
        </div>

        <div class="box" style="text-align: center;">
            <label>üíé PUNTI FABULA</label>
            <input id="fb" class="s" value="3" style="text-align: center; font-size: 1.2rem; font-weight: bold; border-color: var(--main);">
        </div>
    </div>

    <div style="display: flex; flex-direction: column;">
        <div class="box" style="flex-grow: 1;">
            <h2>üéí Note & Abilit√†</h2>
            <textarea id="nt" class="s" placeholder="Scrivi qui..."></textarea>
        </div>
    </div>
</div>

<script>
    // Salvataggio locale per non perdere i dati al refresh
    const save = () => {
        const data = {};
        document.querySelectorAll('.s').forEach(el => data[el.id] = el.value);
        localStorage.setItem('f-data', JSON.stringify(data));
    };

    window.onload = () => {
        // Carica Tema
        const t = localStorage.getItem('f-theme');
        if (t) { document.body.className = t; document.getElementById('theme-sel').value = t; }

        // Carica Dati
        const d = JSON.parse(localStorage.getItem('f-data') || '{}');
        Object.keys(d).forEach(id => { if(document.getElementById(id)) document.getElementById(id).value = d[id]; });

        // Attiva salvataggio
        document.querySelectorAll('.s').forEach(el => el.addEventListener('input', save));
    };
</script>

</body>
</html>
