<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk"></script>
    <style>
        :root {
            --bg: #f4f8f6; --main: #2f7f6f; --accent: #45a08d;
            --box: #ffffff; --border: #cfd8d3; --text: #1f3d36;
        }

        /* üé® 5 TEMI DINAMICI */
        body.theme-verde { --bg:#f4f8f6; --main:#2f7f6f; --accent:#45a08d; --text:#1f3d36; --border:#cfd8d3; }
        body.theme-rosa { --bg:#fff2f7; --main:#c94b7c; --accent:#e57399; --text:#4a1f2f; --border:#f2cfda; }
        body.theme-notte { --bg:#1a1a24; --main:#6e8efb; --accent:#a2b9ff; --text:#e0e0e0; --box:#252535; --border:#3d3d52; }
        body.theme-pergamena { --bg:#f2e8cf; --main:#8b5e34; --accent:#bc8a5f; --text:#3d2b1f; --box:#faf4e6; --border:#d4b483; }
        body.theme-cielo { --bg:#f0f7ff; --main:#0077b6; --accent:#48cae4; --text:#023e8a; --box:#ffffff; --border:#ade8f4; }

        body { 
            margin:0; font-family: "Segoe UI", sans-serif; 
            background: var(--bg); color: var(--text); padding: 10px;
            transition: all 0.3s ease;
        }

        .header-bar {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--main); color: white; padding: 8px 15px; 
            border-radius: 10px; margin-bottom: 10px; box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }

        .sheet-grid { display: grid; grid-template-columns: 1.3fr 1fr; gap: 10px; }

        .box { 
            background: var(--box); border: 2px solid var(--border); 
            border-radius: 10px; padding: 10px; margin-bottom: 10px;
        }

        h2 { 
            margin: 0 0 8px 0; font-size: 0.8rem; text-transform: uppercase; 
            color: var(--main); border-bottom: 2px solid var(--accent);
        }

        .grid-attrs { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }

        label { font-size: 0.65rem; font-weight: bold; color: var(--main); display: block; margin-bottom: 2px; }

        input, textarea, select { 
            width:100%; border: 1px solid var(--border); border-radius: 6px; 
            padding: 6px; background: var(--box); color: var(--text); font-family: inherit;
            box-sizing: border-box;
        }

        .resource-card {
            background: var(--bg); border: 1px solid var(--accent);
            border-radius: 8px; padding: 4px; text-align: center;
        }

        .resource-card input { border: none; font-weight: bold; text-align: center; background: transparent; }

        textarea { min-height: 180px; line-height: 1.4; }
        
        #status-dot { font-size: 0.9rem; }
    </style>
</head>
<body class="theme-verde">

<div class="header-bar">
    <div style="font-weight: bold; font-size: 0.9rem;">FABULA ULTIMA CLOUD</div>
    <div style="display: flex; align-items: center; gap: 10px;">
        <select id="current_theme" class="save" onchange="document.body.className=this.value" style="width: auto; background: rgba(255,255,255,0.2); color: white; border: none; padding: 2px 5px;">
            <option value="theme-verde">üåø Verde</option>
            <option value="theme-rosa">üå∏ Rosa</option>
            <option value="theme-notte">üåô Notte</option>
            <option value="theme-pergamena">üìú Pergamena</option>
            <option value="theme-cielo">‚òÅÔ∏è Cielo</option>
        </select>
        <span id="status-dot">‚òÅÔ∏è</span>
    </div>
</div>

<div class="sheet-grid">
    <div>
        <div class="box">
            <h2>üë§ Identit√†</h2>
            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 10px;">
                <label>NOME PERSONAGGIO <input id="name" class="save" placeholder="..."></label>
                <label>LIVELLO <input id="liv" class="save" placeholder="1"></label>
            </div>
        </div>

        <div class="box">
            <h2>‚ú® Caratteristiche (Taglia Dado)</h2>
            <div class="grid-attrs">
                <label>DES <input id="des" class="save" placeholder="d8"></label>
                <label>INT <input id="int" class="save" placeholder="d8"></label>
                <label>VIG <input id="vig" class="save" placeholder="d8"></label>
                <label>VOL <input id="vol" class="save" placeholder="d8"></label>
            </div>
        </div>

        <div class="box">
            <h2>üìä Risorse & Difese</h2>
            <div class="grid-3">
                <div class="resource-card"><label>PV</label><input id="pv" class="save" placeholder="0/0"></div>
                <div class="resource-card"><label>PM</label><input id="pm" class="save" placeholder="0/0"></div>
                <div class="resource-card"><label>PI</label><input id="pi" class="save" placeholder="6"></div>
            </div>
            <div class="grid-3" style="margin-top: 10px;">
                <label>DIFESA <input id="dif" class="save" placeholder="0"></label>
                <label>D. MAGICA <input id="difm" class="save" placeholder="0"></label>
                <label>INIZIATIVA <input id="init" class="save" placeholder="0"></label>
            </div>
        </div>

        <div class="box">
            <label>üíé PUNTI FABULA <input id="fab" class="save" placeholder="3"></label>
        </div>
    </div>

    <div style="display: flex; flex-direction: column;">
        <div class="box" style="flex-grow: 1;">
            <h2>üéí Abilit√†, Equip & Note</h2>
            <textarea id="notes" class="save" placeholder="Scrivi qui i tuoi tratti, legami o oggetti..."></textarea>
        </div>
    </div>
</div>

<script>
    const OBR = window.OBR;

    // Funzione Salvataggio Cloud
    async function cloudSave() {
        const data = {};
        document.querySelectorAll(".save").forEach(el => data[el.id] = el.value);
        
        try {
            await OBR.player.setMetadata({ "fabula-v9-free": data });
            document.getElementById("status-dot").innerText = "‚ú®";
            setTimeout(() => { document.getElementById("status-dot").innerText = "‚òÅÔ∏è"; }, 800);
        } catch (e) {
            document.getElementById("status-dot").innerText = "‚ùå";
        }
    }

    // Funzione Caricamento Cloud
    async function loadCloudData() {
        try {
            const metadata = await OBR.player.getMetadata();
            const saved = metadata["fabula-v9-free"];
            if (saved) {
                Object.keys(saved).forEach(id => {
                    const el = document.getElementById(id);
                    if (el) {
                        el.value = saved[id];
                        if(id === "current_theme") document.body.className = saved[id];
                    }
                });
            }
        } catch (e) { console.log("Nuova sessione"); }
    }

    OBR.onReady(() => {
        loadCloudData();
        document.querySelectorAll(".save").forEach(input => {
            input.addEventListener("input", cloudSave);
        });
    });
</script>

</body>
</html>
