<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk"></script>
    <style>
        :root { --ghibli-green: #5a7d51; --paper: #fffcf5; --soft-blue: #e3f2fd; --soft-red: #ffebee; }
        body { font-family: 'Segoe UI', cursive; background: #cbd9e6; padding: 15px; margin: 0; color: #444; }
        .container { background: var(--paper); padding: 20px; border-radius: 20px; border: 4px solid var(--ghibli-green); box-shadow: 0 8px 0 rgba(0,0,0,0.1); }
        .box { background: white; border: 2px solid #ddd; border-radius: 12px; padding: 10px; margin-bottom: 15px; }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .res-row { display: flex; gap: 15px; margin-bottom: 15px; }
        .res-item { flex: 1; text-align: center; border-radius: 10px; padding: 5px; border: 2px solid #ccc; }
        label { display: block; font-weight: bold; color: var(--ghibli-green); font-size: 0.7rem; margin-bottom: 5px; }
        input, textarea, select { width: 100%; border: 1px solid #ccc; border-radius: 8px; padding: 10px; box-sizing: border-box; font-family: inherit; }
        #sync-status { text-align: center; font-size: 0.7rem; color: var(--ghibli-green); margin-bottom: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <div id="sync-status">‚òÅÔ∏è SINCRONIZZAZIONE...</div>
        
        <div class="box">
            <label>NOME DELL'EROE</label>
            <input type="text" id="char_name" class="save" placeholder="...">
        </div>

        <div class="box">
            <div class="stats-grid">
                <div class="stat-item"><label>DES</label><select id="des" class="save"><option>d6</option><option>d8</option><option>d10</option><option>d12</option></select></div>
                <div class="stat-item"><label>INT</label><select id="int" class="save"><option>d6</option><option>d8</option><option>d10</option><option>d12</option></select></div>
                <div class="stat-item"><label>VIG</label><select id="vig" class="save"><option>d6</option><option>d8</option><option>d10</option><option>d12</option></select></div>
                <div class="stat-item"><label>VOL</label><select id="vol" class="save"><option>d6</option><option>d8</option><option>d10</option><option>d12</option></select></div>
            </div>
        </div>

        <div class="res-row">
            <div class="res-item" style="background:var(--soft-red)"><label>‚ù§ PV</label><input type="number" id="hp" class="save"></div>
            <div class="res-item" style="background:var(--soft-blue)"><label>‚ú® PM</label><input type="number" id="mp" class="save"></div>
        </div>

        <div class="box">
            <label>üåø ABILIT√Ä E NOTE LIBERE</label>
            <textarea id="notes" class="save" rows="8"></textarea>
        </div>
    </div>

    <script>
        const OBR = window.OBR;

        OBR.onReady(async () => {
            document.getElementById('sync-status').innerText = "‚òÅÔ∏è CLOUD CONNESSO";
            
            // 1. Carica i dati dal profilo giocatore all'apertura
            const metadata = await OBR.player.getMetadata();
            const savedData = metadata["fabula-cloud-data"];
            
            if (savedData) {
                Object.keys(savedData).forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.value = savedData[id];
                });
            }
        });

        // 2. Salva i dati nel profilo giocatore ogni volta che cambi qualcosa
        async function cloudSave() {
            const data = {};
            document.querySelectorAll('.save').forEach(el => data[el.id] = el.value);
            
            await OBR.player.setMetadata({
                "fabula-cloud-data": data
            });
            
            const status = document.getElementById('sync-status');
            status.innerText = "‚ú® SALVATO NEL CLOUD";
            setTimeout(() => status.innerText = "‚òÅÔ∏è CLOUD CONNESSO", 2000);
        }

        document.querySelectorAll('.save').forEach(el => {
            el.addEventListener('change', cloudSave);
        });
    </script>
</body>
</html>
