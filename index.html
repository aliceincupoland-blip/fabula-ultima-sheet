<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk"></script>
    <style>
        :root {
            --ghibli-green: #3e5437;
            --ghibli-blue: #4682b4;
            --sugar-paper: #b0c4de;
            --ghibli-accent: #bc6c4d;
            --text-dark: #2c3e50;
        }
        body { font-family: 'Segoe UI', serif; background: var(--sugar-paper); color: var(--text-dark); padding: 8px; margin: 0; line-height: 1.1; overflow-x: hidden; }
        h2 { color: var(--ghibli-green); border-bottom: 1px solid var(--ghibli-blue); padding-bottom: 1px; font-size: 0.8rem; margin: 8px 0 4px 0; text-transform: uppercase; }
        .header-section { background: rgba(255,255,255,0.2); padding: 5px; border-radius: 6px; margin-bottom: 5px; }
        .char-name { width: 100%; background: transparent; border: none; border-bottom: 1px solid var(--ghibli-blue); font-size: 1.1rem; text-align: center; color: var(--ghibli-green); font-weight: bold; outline: none; }
        .class-row { display: grid; grid-template-columns: 30px 80px 1fr; gap: 4px; margin-bottom: 2px; }
        .class-row input { background: rgba(255,255,255,0.4); border: 1px solid #999; border-radius: 3px; padding: 2px; font-size: 0.75rem; outline: none; }
        .grid-stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 4px; }
        .stat-box { background: #fff; padding: 3px; border-radius: 6px; border: 1px solid var(--ghibli-blue); text-align: center; cursor: pointer; }
        .stat-box label { display: block; font-size: 0.5rem; font-weight: bold; color: var(--ghibli-blue); pointer-events: none; }
        select { border: none; background: transparent; width: 100%; font-size: 0.8rem; font-weight: bold; text-align-last: center; outline: none; cursor: pointer; }
        .resources { display: flex; justify-content: space-around; gap: 4px; margin: 8px 0; }
        .res-box { background: white; padding: 4px; border-radius: 6px; border-left: 3px solid var(--ghibli-accent); flex: 1; text-align: center; }
        .res-box input { width: 100%; border: none; text-align: center; font-size: 0.9rem; font-weight: bold; background: transparent; outline: none; }
        textarea { width: 100%; background: rgba(255,255,255,0.3); border: none; resize: none; font-family: inherit; font-size: 0.8rem; min-height: 30px; outline: none; border-radius: 4px; }
        .btn-chat { background: var(--ghibli-green); color: white; border: none; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; cursor: pointer; margin-top: 5px; width: 100%; }
        #dice-result { font-size: 0.75rem; font-weight: bold; color: var(--ghibli-green); text-align: center; margin-bottom: 4px; min-height: 14px; }
    </style>
</head>
<body>

    <div class="header-section">
        <input type="text" id="char_name" class="save-data char-name" placeholder="Nome Viandante">
        <div class="class-row">
            <input type="number" id="lvl1" class="save-data" value="5">
            <input type="text" id="class1" class="save-data" placeholder="Classe">
            <input type="text" id="skill1" class="save-data" placeholder="Abilit√†">
        </div>
    </div>

    <div id="dice-result">Seleziona dadi e clicca per tirare</div>

    <div class="grid-stats">
        <div class="stat-box" onclick="rollDice('DES')"><label>DES</label><select id="des" class="save-data"><option>d6</option><option>d8</option><option>d10</option><option>d12</option></select></div>
        <div class="stat-box" onclick="rollDice('INT')"><label>INT</label><select id="int" class="save-data"><option>d6</option><option>d8</option><option>d10</option><option>d12</option></select></div>
        <div class="stat-box" onclick="rollDice('VIG')"><label>VIG</label><select id="vig" class="save-data"><option>d6</option><option>d8</option><option>d10</option><option>d12</option></select></div>
        <div class="stat-box" onclick="rollDice('VOL')"><label>VOL</label><select id="vol" class="save-data"><option>d6</option><option>d8</option><option>d10</option><option>d12</option></select></div>
    </div>

    <div class="resources">
        <div class="res-box"><label>PV</label><input type="number" id="pv" class="save-data" value="40"></div>
        <div class="res-box"><label>PM</label><input type="number" id="pm" class="save-data" value="40"></div>
        <div class="res-box"><label>PI</label><input type="number" id="pi" class="save-data" value="6"></div>
    </div>

    <h2>Abilit√† e Magie</h2>
    <textarea id="magic" class="save-data" rows="3"></textarea>

    <button class="btn-chat" onclick="sendToChat()">Invia stato attuale in Chat</button>

    <script>
        const OBR = window.OBR;

        // Inizializza SDK
        OBR.onReady(() => {
            console.log("Owlbear SDK Ready");
            loadFromMetadata();
        });

        // Salva i dati nei metadati del giocatore (Visibili al Master)
        async function saveToMetadata() {
            const fields = document.querySelectorAll('.save-data');
            const data = {};
            fields.forEach(f => data[f.id] = f.value);
            
            // Salva sia localmente che su OBR
            localStorage.setItem('fu_data', JSON.stringify(data));
            await OBR.player.setMetadata({ "alice-sheet-data": data });
        }

        async function loadFromMetadata() {
            const metadata = await OBR.player.getMetadata();
            const data = metadata["alice-sheet-data"] || JSON.parse(localStorage.getItem('fu_data'));
            if (data) {
                Object.keys(data).forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.value = data[id];
                });
            }
        }

        async function rollDice(stat) {
            const val = document.getElementById(stat.toLowerCase()).value;
            const size = parseInt(val.replace('d', ''));
            const roll = Math.floor(Math.random() * size) + 1;
            const name = document.getElementById('char_name').value || "Viandante";
            const msg = `üé≤ ${name} tira ${stat} (${val}): **${roll}**`;
            
            document.getElementById('dice-result').innerText = msg;
            OBR.chat.sendMessage(msg);
        }

        async function sendToChat() {
            const name = document.getElementById('char_name').value || "Viandante";
            const pv = document.getElementById('pv').value;
            const pm = document.getElementById('pm').value;
            const msg = `üìú **${name}** | PV: ${pv} | PM: ${pm} | Sta bene!`;
            OBR.chat.sendMessage(msg);
        }

        document.querySelectorAll('.save-data').forEach(field => {
            field.addEventListener('change', saveToMetadata);
        });
    </script>
</body>
</html>
