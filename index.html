<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk"></script>
    <style>
        :root {
            --bg: #f4f8f6; --main: #2f7f6f; --accent: #45a08d;
            --box: #ffffff; --border: #cfd8d3; --text: #1f3d36;
        }

        /* üé® TEMI DINAMICI */
        body.theme-verde { --bg:#f4f8f6; --main:#2f7f6f; --accent:#45a08d; --text:#1f3d36; --border:#cfd8d3; }
        body.theme-rosa { --bg:#fff2f7; --main:#c94b7c; --accent:#e57399; --text:#4a1f2f; --border:#f2cfda; }
        body.theme-notte { --bg:#1a1a24; --main:#6e8efb; --accent:#a2b9ff; --text:#e0e0e0; --box:#252535; --border:#3d3d52; }
        body.theme-pergamena { --bg:#f2e8cf; --main:#8b5e34; --accent:#bc8a5f; --text:#3d2b1f; --box:#faf4e6; --border:#d4b483; }

        body { 
            margin:0; font-family: "Segoe UI", system-ui; 
            background: var(--bg); color: var(--text); padding: 10px;
            transition: all 0.3s ease; /* Transizione morbida tra i colori */
        }

        .sheet { 
            max-width: 95%; margin: auto; 
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
        }

        .header-bar {
            grid-column: 1 / -1; display: flex; justify-content: space-between; align-items: center;
            background: var(--main); color: white; padding: 8px 15px; border-radius: 10px;
            margin-bottom: 5px; box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }

        .box { 
            background: var(--box); border: 2px solid var(--border); 
            border-radius: 10px; padding: 10px; position: relative;
        }

        h2 { 
            margin: 0 0 10px 0; font-size: 0.9em; text-transform: uppercase; 
            color: var(--main); border-bottom: 2px solid var(--accent);
            display: inline-block;
        }

        .grid-attr { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .grid-points { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }

        label { font-size: 0.7em; font-weight: bold; display: block; margin-bottom: 3px; color: var(--main); }

        input, textarea, select { 
            width:100%; border: 1px solid var(--border); border-radius: 6px; 
            padding: 5px; background: var(--box); color: var(--text); font-family: inherit;
        }

        input:focus { border-color: var(--main); outline: none; }

        /* Stile speciale per i punti vita e mente */
        .point-box { 
            background: var(--bg); border-radius: 8px; padding: 5px; 
            border: 1px solid var(--accent); text-align: center;
        }

        .point-box input { border: none; font-weight: bold; text-align: center; font-size: 1.1em; }

        textarea { min-height: 100px; }

        .sync-icon { font-size: 0.8em; opacity: 0.8; }
    </style>
</head>
<body class="theme-verde">

<div class="header-bar">
    <div style="font-weight: bold;">üìú FABULA ULTIMA CLOUD</div>
    <div>
        <select id="current_theme" class="save" onchange="document.body.className=this.value" style="width: auto; background: rgba(255,255,255,0.2); color: white; border: none;">
            <option value="theme-verde">üåø Verde</option>
            <option value="theme-rosa">üå∏ Rosa</option>
            <option value="theme-notte">üåô Notte</option>
            <option value="theme-pergamena">üìú Pergamena</option>
        </select>
        <span id="status" class="sync-icon">‚òÅÔ∏è</span>
    </div>
</div>

<div class="sheet">
    <div style="display: flex; flex-direction: column; gap: 10px;">
        <div class="box">
            <h2>üë§ Identit√†</h2>
            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 5px;">
                <label>Nome <input id="name" class="save"></label>
                <label>Livello <input id="liv" type="number" class="save" value="5"></label>
            </div>
        </div>

        <div class="box">
            <h2>‚ú® Caratteristiche</h2>
            <div class="grid-attr">
                <label>DES <input id="des" type="number" class="save" value="8"></label>
                <label>INT <input id="int" type="number" class="save" value="8"></label>
                <label>VIG <input id="vig" type="number" class="save" value="8"></label>
                <label>VOL <input id="vol" type="number" class="save" value="8"></label>
            </div>
        </div>

        <div class="box">
            <h2>‚ù§Ô∏è Risorse</h2>
            <div class="grid-points">
                <div class="point-box"><label>PV</label><input id="pv" readonly></div>
                <div class="point-box"><label>PM</label><input id="pm" readonly></div>
                <div class="point-box"><label>PI</label><input id="pi" readonly></div>
            </div>
        </div>
        
        <div class="box">
            <h2>üõ°Ô∏è Difese</h2>
            <div class="grid-attr">
                <label style="grid-column: span 2;">FISICA <input id="dif" readonly></label>
                <label style="grid-column: span 2;">MAGICA <input id="difm" readonly></label>
            </div>
        </div>
    </div>

    <div style="display: flex; flex-direction: column; gap: 10px;">
        <div class="box" style="flex-grow: 1;">
            <h2>üéí Inventario & Note</h2>
            <textarea id="notes" class="save" placeholder="Abilit√†, Equipaggiamento, Appunti..."></textarea>
        </div>
        
        <div class="box">
            <label>‚ú® Punti Fabula <input id="fab" class="save" type="number" value="3"></label>
        </div>
    </div>
</div>

<script>
    const OBR = window.OBR;

    function calcola() {
        const d = (id) => +document.getElementById(id).value || 0;
        const des = d("des"), int = d("int"), vig = d("vig"), vol = d("vol"), liv = d("liv");

        document.getElementById("pv").value = vig * 5 + liv;
        document.getElementById("pm").value = vol * 5 + liv;
        document.getElementById("pi").value = 6 + Math.floor(liv/10); // Regola semplificata
        document.getElementById("dif").value = des;
        document.getElementById("difm").value = int;
    }

    async function cloudSave() {
        const data = {};
        document.querySelectorAll(".save").forEach(el => data[el.id] = el.value);
        try {
            await OBR.player.setMetadata({ "fabula-cloud-v8": data });
            document.getElementById("status").innerText = "‚ú®";
        } catch (e) { document.getElementById("status").innerText = "‚ùå"; }
    }

    async function loadCloudData() {
        try {
            const metadata = await OBR.player.getMetadata();
            const saved = metadata["fabula-cloud-v8"];
            if (saved) {
                Object.keys(saved).forEach(id => {
                    const el = document.getElementById(id);
                    if (el) {
                        el.value = saved[id];
                        if(id === "current_theme") document.body.className = saved[id];
                    }
                });
            }
            calcola();
        } catch (e) { document.getElementById("status").innerText = "‚òÅÔ∏è"; }
    }

    OBR.onReady(() => {
        loadCloudData();
        document.querySelectorAll(".save").forEach(i => {
            i.addEventListener("input", () => {
                calcola();
                cloudSave();
            });
        });
    });
</script>

</body>
</html>
