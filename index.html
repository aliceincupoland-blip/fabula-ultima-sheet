<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --ghibli-green: #5a7d51; --paper: #fffcf5;
            --soft-blue: #e3f2fd; --soft-red: #ffebee;
        }
        body { 
            font-family: 'Segoe UI', cursive; background: #cbd9e6; 
            padding: 15px; margin: 0; color: #444; 
        }
        .container { 
            background: var(--paper); padding: 20px; border-radius: 20px; 
            border: 4px solid var(--ghibli-green); box-shadow: 0 8px 0 rgba(0,0,0,0.1);
        }
        h1 { font-size: 1.4rem; text-align: center; color: var(--ghibli-green); margin: 0 0 15px 0; }
        
        /* Layout a scomparti */
        .box { 
            background: white; border: 2px solid #ddd; border-radius: 12px; 
            padding: 10px; margin-bottom: 15px; 
        }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .stat-item { text-align: center; font-weight: bold; font-size: 0.8rem; }
        
        .resources { display: flex; gap: 15px; }
        .res-item { flex: 1; text-align: center; border-radius: 10px; padding: 5px; }
        .pv { background: var(--soft-red); border: 2px solid #ef9a9a; }
        .pm { background: var(--soft-blue); border: 2px solid #90caf9; }

        label { display: block; font-weight: bold; color: var(--ghibli-green); font-size: 0.8rem; margin-bottom: 5px; }
        input, textarea, select { 
            width: 100%; border: 1px solid #ccc; border-radius: 8px; 
            padding: 10px; box-sizing: border-box; font-family: inherit;
        }
        textarea { resize: vertical; min-height: 80px; }
        #save-notify { 
            text-align: center; font-size: 0.7rem; color: var(--ghibli-green); 
            font-weight: bold; margin-top: 5px; height: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>‚ú® Diario del Viandante</h1>
        
        <div class="box">
            <label>NOME DELL'EROE</label>
            <input type="text" id="char_name" class="save" placeholder="...">
        </div>

        <div class="box">
            <div class="stats-grid">
                <div class="stat-item"><label>DES</label><select id="des" class="save"><option>d6</option><option>d8</option><option>d10</option><option>d12</option></select></div>
                <div class="stat-item"><label>INT</label><select id="int" class="save"><option>d6</option><option>d8</option><option>d10</option><option>d12</option></select></div>
                <div class="stat-item"><label>VIG</label><select id="vig" class="save"><option>d6</option><option>d8</option><option>d10</option><option>d12</option></select></div>
                <div class="stat-item"><label>VOL</label><select id="vol" class="save"><option>d6</option><option>d8</option><option>d10</option><option>d12</option></select></div>
            </div>
        </div>

        <div class="resources">
            <div class="res-item pv"><label>‚ù§ PV</label><input type="number" id="hp" class="save"></div>
            <div class="res-item pm"><label>‚ú® PM</label><input type="number" id="mp" class="save"></div>
        </div>

        <div class="box" style="margin-top:15px;">
            <label>üåø ABILIT√Ä E TRATTI</label>
            <textarea id="skills" class="save" placeholder="Inserimento libero..."></textarea>
        </div>

        <div class="box">
            <label>üéí EQUIPAGGIAMENTO</label>
            <textarea id="items" class="save" placeholder="Cosa porti con te?"></textarea>
        </div>

        <div id="save-notify"></div>
    </div>

    <script>
        const KEY = "fabula_ultima_personal_data";

        // Salva tutto nel browser ogni volta che scrivi
        function saveData() {
            const data = {};
            document.querySelectorAll('.save').forEach(el => data[el.id] = el.value);
            localStorage.setItem(KEY, JSON.stringify(data));
            
            const notify = document.getElementById('save-notify');
            notify.innerText = "Dati salvati nel diario! üñãÔ∏è";
            setTimeout(() => notify.innerText = "", 2000);
        }

        // Carica i dati all'apertura
        function loadData() {
            const saved = localStorage.getItem(KEY);
            if (saved) {
                const data = JSON.parse(saved);
                Object.keys(data).forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.value = data[id];
                });
            }
        }

        document.querySelectorAll('.save').forEach(el => {
            el.addEventListener('input', saveData);
        });

        window.onload = loadData;
    </script>
</body>
</html>
