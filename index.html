<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk"></script>
    <style>
        :root {
            --bg: #f4f8f6; --main: #2f7f6f; --accent: #45a08d;
            --box: #ffffff; --border: #cfd8d3; --text: #1f3d36;
        }

        /* üé® TEMI DINAMICI - Cambiano bordo, titoli e icone */
        body.theme-verde { --bg:#f4f8f6; --main:#2f7f6f; --accent:#45a08d; --text:#1f3d36; --border:#cfd8d3; }
        body.theme-rosa { --bg:#fff2f7; --main:#c94b7c; --accent:#e57399; --text:#4a1f2f; --border:#f2cfda; }
        body.theme-notte { --bg:#1a1a24; --main:#6e8efb; --accent:#a2b9ff; --text:#e0e0e0; --box:#252535; --border:#3d3d52; }
        body.theme-pergamena { --bg:#f2e8cf; --main:#8b5e34; --accent:#bc8a5f; --text:#3d2b1f; --box:#faf4e6; --border:#d4b483; }

        body { 
            margin:0; font-family: "Segoe UI", Tahoma, sans-serif; 
            background: var(--bg); color: var(--text); padding: 10px;
            transition: background 0.3s, color 0.3s;
        }

        .header-bar {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--main); color: white; padding: 10px 15px; 
            border-radius: 12px; margin-bottom: 10px; border-bottom: 4px solid rgba(0,0,0,0.1);
        }

        .sheet-grid { 
            display: grid; grid-template-columns: 1.2fr 1fr; gap: 12px; 
        }

        .box { 
            background: var(--box); border: 2px solid var(--border); 
            border-radius: 12px; padding: 12px; margin-bottom: 10px;
        }

        h2 { 
            margin: 0 0 10px 0; font-size: 0.85rem; text-transform: uppercase; 
            color: var(--main); border-bottom: 2px solid var(--accent);
            letter-spacing: 1px;
        }

        .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }

        label { font-size: 0.65rem; font-weight: bold; color: var(--main); display: block; margin-bottom: 4px; }

        input, textarea, select { 
            width:100%; border: 1px solid var(--border); border-radius: 6px; 
            padding: 6px; background: var(--box); color: var(--text); font-size: 0.9rem;
            box-sizing: border-box;
        }

        .point-display {
            background: var(--bg); border: 2px solid var(--accent);
            border-radius: 8px; padding: 5px; text-align: center; font-weight: bold;
        }

        textarea { min-height: 120px; font-family: inherit; line-height: 1.4; }
        
        #sync-icon { font-size: 1rem; }
    </style>
</head>
<body class="theme-verde">

<div class="header-bar">
    <div style="font-weight: bold; letter-spacing: 1px;">FABULA ULTIMA CLOUD</div>
    <div style="display: flex; align-items: center; gap: 10px;">
        <select id="current_theme" class="save" onchange="document.body.className=this.value" style="width: auto; background: rgba(255,255,255,0.2); color: white; border: none; padding: 2px 8px; cursor: pointer;">
            <option value="theme-verde">üåø Verde</option>
            <option value="theme-rosa">üå∏ Rosa</option>
            <option value="theme-notte">üåô Notte</option>
            <option value="theme-pergamena">üìú Pergamena</option>
        </select>
        <span id="sync-icon">‚òÅÔ∏è</span>
    </div>
</div>

<div class="sheet-grid">
    <div>
        <div class="box">
            <h2>üë§ Biografia</h2>
            <div style="display: grid; grid-template-columns: 3fr 1fr; gap: 8px;">
                <label>NOME<input id="name" class="save" placeholder="Eroe..."></label>
                <label>LIV<input id="liv" type="number" class="save" value="5"></label>
            </div>
        </div>

        <div class="box">
            <h2>‚ú® Caratteristiche</h2>
            <div class="grid-4">
                <label>DES<input id="des" type="number" class="save" value="8" step="2"></label>
                <label>INT<input id="int" type="number" class="save" value="8" step="2"></label>
                <label>VIG<input id="vig" type="number" class="save" value="8" step="2"></label>
                <label>VOL<input id="vol" type="number" class="save" value="8" step="2"></label>
            </div>
        </div>

        <div class="box">
            <h2>‚ù§Ô∏è Risorse Correnti</h2>
            <div class="grid-3">
                <div class="point-display"><label>PV MAX</label><input id="pv" readonly style="border:none; background:transparent;"></div>
                <div class="point-display"><label>PM MAX</label><input id="pm" readonly style="border:none; background:transparent;"></div>
                <div class="point-display"><label>PI</label><input id="pi" readonly style="border:none; background:transparent;"></div>
            </div>
        </div>

        <div class="box">
            <h2>üõ°Ô∏è Difese & Iniziativa</h2>
            <div class="grid-3">
                <label>DIFESA<input id="dif" readonly></label>
                <label>D. MAGICA<input id="difm" readonly></label>
                <label>INIZ.<input id="init" readonly></label>
            </div>
        </div>
    </div>

    <div style="display: flex; flex-direction: column;">
        <div class="box" style="flex-grow: 1;">
            <h2>üéí Note & Abilit√†</h2>
            <textarea id="notes" class="save" placeholder="Tratti, Legami, Equipaggiamento..."></textarea>
        </div>
        <div class="box">
            <label>‚ú® PUNTI FABULA<input id="fab" type="number" class="save" value="3"></label>
        </div>
    </div>
</div>

<script>
    const OBR = window.OBR;

    // Funzione di calcolo corretta
    function updateCalculations() {
        const getVal = (id) => parseInt(document.getElementById(id).value) || 0;
        
        const des = getVal("des");
        const int = getVal("int");
        const vig = getVal("vig");
        const vol = getVal("vol");
        const liv = getVal("liv");

        document.getElementById("pv").value = (vig * 5) + liv;
        document.getElementById("pm").value = (vol * 5) + liv;
        document.getElementById("pi").value = 6 + Math.floor(liv / 10);
        document.getElementById("dif").value = des;
        document.getElementById("difm").value = int;
        document.getElementById("init").value = des + int;
    }

    // Salvataggio Cloud
    async function saveToCloud() {
        const data = {};
        document.querySelectorAll(".save").forEach(el => {
            data[el.id] = el.value;
        });

        try {
            await OBR.player.setMetadata({ "fabula-v8-fixed": data });
            document.getElementById("sync-icon").innerText = "‚ú®";
            setTimeout(() => { document.getElementById("sync-icon").innerText = "‚òÅÔ∏è"; }, 1000);
        } catch (e) {
            document.getElementById("sync-icon").innerText = "‚ùå";
        }
    }

    // Caricamento Cloud
    async function loadFromCloud() {
        try {
            const metadata = await OBR.player.getMetadata();
            const saved = metadata["fabula-v8-fixed"];
            if (saved) {
                Object.keys(saved).forEach(id => {
                    const el = document.getElementById(id);
                    if (el) {
                        el.value = saved[id];
                        // Applica il tema se caricato
                        if (id === "current_theme") document.body.className = saved[id];
                    }
                });
            }
            updateCalculations();
        } catch (e) {
            console.error("Cloud non disponibile");
        }
    }

    // Avvio
    OBR.onReady(() => {
        loadFromCloud();

        // Ascolta ogni input per salvare e calcolare
        document.querySelectorAll(".save").forEach(input => {
            input.addEventListener("input", () => {
                updateCalculations();
                saveToCloud();
            });
        });
    });
</script>

</body>
</html>
