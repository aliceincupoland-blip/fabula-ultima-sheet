<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk"></script>
    <style>
        :root { --ghibli-green: #3e5437; --ghibli-blue: #4682b4; --paper: #fdf5e6; --accent: #bc6c4d; }
        body { font-family: 'Segoe UI', serif; background: #b0c4de; padding: 10px; margin: 0; color: #2c3e50; }
        #player-tag { background: var(--accent); color: white; padding: 5px; text-align: center; font-size: 0.7rem; border-radius: 4px; margin-bottom: 10px; font-weight: bold; }
        .sheet-container { background: var(--paper); padding: 15px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .stat-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin: 15px 0; }
        .stat-box { background: white; border: 1px solid var(--ghibli-blue); border-radius: 6px; text-align: center; padding: 5px; }
        .res-row { display: flex; gap: 8px; margin-bottom: 10px; }
        .res-box { flex: 1; background: white; border-left: 4px solid var(--accent); padding: 8px; border-radius: 4px; }
        input, select, textarea { width: 100%; border: 1px solid #ccc; border-radius: 4px; padding: 6px; box-sizing: border-box; font-family: inherit; }
        label { font-size: 0.6rem; font-weight: bold; color: var(--ghibli-green); text-transform: uppercase; display: block; margin-bottom: 2px; }
    </style>
</head>
<body>

    <div id="player-tag">IDENTIFICAZIONE...</div>

    <div class="sheet-container">
        <label>Nome Viandante</label>
        <input type="text" id="char_name" class="save" placeholder="Nome...">

        <div class="stat-grid">
            <div class="stat-box"><label>DES</label><select id="des" class="save"><option>d6</option><option>d8</option><option>d10</option><option>d12</option></select></div>
            <div class="stat-box"><label>INT</label><select id="int" class="save"><option>d6</option><option>d8</option><option>d10</option><option>d12</option></select></div>
            <div class="stat-box"><label>VIG</label><select id="vig" class="save"><option>d6</option><option>d8</option><option>d10</option><option>d12</option></select></div>
            <div class="stat-box"><label>VOL</label><select id="vol" class="save"><option>d6</option><option>d8</option><option>d10</option><option>d12</option></select></div>
        </div>

        <div class="res-row">
            <div class="res-box"><label>PV</label><input type="number" id="hp" class="save" value="40"></div>
            <div class="res-box"><label>PM</label><input type="number" id="mp" class="save" value="40"></div>
            <div class="res-box"><label>PI</label><input type="number" id="ip" class="save" value="6"></div>
        </div>

        <label>Abilità e Note</label>
        <textarea id="notes" class="save" rows="6" placeholder="Scrivi qui le tue abilità..."></textarea>
    </div>

    <script>
        const OBR = window.OBR;
        let storageKey = "fabula_local_data";

        OBR.onReady(async () => {
            // Ottieni il nome del giocatore per personalizzare il salvataggio
            const playerName = await OBR.player.getName();
            const playerId = await OBR.player.getId();
            storageKey = `fabula_${playerId}`; // Chiave unica per questo giocatore
            
            document.getElementById('player-tag').innerText = `SCHEDA DI: ${playerName}`;
            
            loadLocalData();
        });

        function saveLocalData() {
            const data = {};
            document.querySelectorAll('.save').forEach(el => data[el.id] = el.value);
            localStorage.setItem(storageKey, JSON.stringify(data));
        }

        function loadLocalData() {
            const saved = localStorage.getItem(storageKey);
            if (saved) {
                const data = JSON.parse(saved);
                Object.keys(data).forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.value = data[id];
                });
            }
        }

        document.querySelectorAll('.save').forEach(el => {
            el.addEventListener('input', saveLocalData);
        });
    </script>
</body>
</html>
