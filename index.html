<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk"></script>
    <style>
        :root {
            --ghibli-green: #5a7d51;
            --paper: #fffcf5;
            --soft-blue: #e3f2fd;
            --soft-red: #ffebee;
            --accent: #bc6c4d;
        }

        body { 
            font-family: 'Segoe UI', 'Comic Sans MS', cursive; 
            background: #cbd9e6; 
            padding: 15px; 
            margin: 0; 
            color: #444; 
        }

        .container { 
            background: var(--paper); 
            padding: 20px; 
            border-radius: 20px; 
            border: 4px solid var(--ghibli-green); 
            box-shadow: 0 8px 0 rgba(0,0,0,0.1);
            max-width: 450px;
            margin: auto;
        }

        #sync-status { 
            text-align: center; 
            font-size: 0.75rem; 
            background: var(--ghibli-green); 
            color: white; 
            padding: 5px; 
            border-radius: 10px; 
            margin-bottom: 15px;
            font-weight: bold;
        }

        .box { 
            background: white; 
            border: 2px solid #ddd; 
            border-radius: 12px; 
            padding: 12px; 
            margin-bottom: 15px; 
        }

        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px; 
        }

        .stat-item { text-align: center; }

        .res-row { 
            display: flex; 
            gap: 15px; 
            margin-bottom: 15px; 
        }

        .res-item { 
            flex: 1; 
            text-align: center; 
            border-radius: 12px; 
            padding: 8px; 
            border: 2px solid rgba(0,0,0,0.05); 
        }

        label { 
            display: block; 
            font-weight: bold; 
            color: var(--ghibli-green); 
            font-size: 0.7rem; 
            margin-bottom: 5px; 
            text-transform: uppercase;
        }

        input, textarea, select { 
            width: 100%; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            padding: 10px; 
            box-sizing: border-box; 
            font-family: inherit;
            background: rgba(255,255,255,0.9);
        }

        textarea { 
            resize: vertical; 
            min-height: 100px; 
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--ghibli-green);
            background: #fff;
        }

        .footer-note {
            text-align: center;
            font-size: 0.6rem;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="sync-status">‚òÅÔ∏è CONNESSIONE AL CLOUD...</div>
        
        <div class="box">
            <label>‚ú® Nome del Viandante</label>
            <input type="text" id="char_name" class="save" placeholder="Inserisci nome...">
        </div>

        <div class="box">
            <div class="stats-grid">
                <div class="stat-item">
                    <label>DES</label>
                    <select id="des" class="save">
                        <option>d6</option><option>d8</option><option>d10</option><option>d12</option>
                    </select>
                </div>
                <div class="stat-item">
                    <label>INT</label>
                    <select id="int" class="save">
                        <option>d6</option><option>d8</option><option>d10</option><option>d12</option>
                    </select>
                </div>
                <div class="stat-item">
                    <label>VIG</label>
                    <select id="vig" class="save">
                        <option>d6</option><option>d8</option><option>d10</option><option>d12</option>
                    </select>
                </div>
                <div class="stat-item">
                    <label>VOL</label>
                    <select id="vol" class="save">
                        <option>d6</option><option>d8</option><option>d10</option><option>d12</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="res-row">
            <div class="res-item" style="background:var(--soft-red)">
                <label>‚ù§ Punti Vita</label>
                <input type="number" id="hp" class="save" placeholder="0">
            </div>
            <div class="res-item" style="background:var(--soft-blue)">
                <label>‚ú® Punti Mente</label>
                <input type="number" id="mp" class="save" placeholder="0">
            </div>
        </div>

        <div class="box">
            <label>üåø Abilit√†, Magie e Note</label>
            <textarea id="notes" class="save" placeholder="Scrivi qui tutto ci√≤ che vuoi..."></textarea>
        </div>

        <div class="footer-note">I dati si salvano automaticamente nel tuo profilo Owlbear</div>
    </div>

    <script>
        const OBR = window.OBR;

        // Carica i dati dal Cloud di Owlbear
        async function loadCloudData() {
            try {
                const metadata = await OBR.player.getMetadata();
                const savedData = metadata["fabula-cloud-v7"]; // Chiave versione 7
                
                if (savedData) {
                    Object.keys(savedData).forEach(id => {
                        const el = document.getElementById(id);
                        if (el) el.value = savedData[id];
                    });
                    document.getElementById('sync-status').innerText = "‚úÖ DATI RECUPERATI DAL CLOUD";
                } else {
                    document.getElementById('sync-status').innerText = "‚òÅÔ∏è NUOVA SCHEDA CLOUD";
                }
            } catch (e) {
                console.error("Errore Cloud:", e);
                document.getElementById('sync-status').innerText = "‚ö†Ô∏è ERRORE CARICAMENTO";
            }
        }

        // Salva i dati nel Cloud di Owlbear
        async function cloudSave() {
            const data = {};
            document.querySelectorAll('.save').forEach(el => data[el.id] = el.value);
            
            try {
                await OBR.player.setMetadata({
                    "fabula-cloud-v7": data
                });
                
                const status = document.getElementById('sync-status');
                status.innerText = "‚ú® SINCRONIZZATO";
                status.style.background = "#5a7d51";
            } catch (e) {
                document.getElementById('sync-status').innerText = "‚ö†Ô∏è ERRORE SALVATAGGIO";
                document.getElementById('sync-status').style.background = "#bc6c4d";
            }
        }

        // Inizializza l'estensione
        OBR.onReady(() => {
            loadCloudData();

            // Salva ad ogni modifica (input cattura ogni lettera scritta)
            document.querySelectorAll('.save').forEach(el => {
                el.addEventListener('input', cloudSave);
            });
        });
    </script>
</body>
</html>
