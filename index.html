<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Fabula Ultima - Snapshot Sheet</title>
    <style>
        :root {
            --bg: #f4f8f6; --main: #2f7f6f; --accent: #45a08d;
            --box: #ffffff; --border: #cfd8d3; --text: #1f3d36;
        }

        /* üé® I 5 TEMI */
        body.theme-verde { --bg:#f4f8f6; --main:#2f7f6f; --accent:#45a08d; --text:#1f3d36; --border:#cfd8d3; }
        body.theme-rosa { --bg:#fff2f7; --main:#c94b7c; --accent:#e57399; --text:#4a1f2f; --border:#f2cfda; }
        body.theme-notte { --bg:#1a1a24; --main:#6e8efb; --accent:#a2b9ff; --text:#e0e0e0; --box:#252535; --border:#3d3d52; }
        body.theme-pergamena { --bg:#f2e8cf; --main:#8b5e34; --accent:#bc8a5f; --text:#3d2b1f; --box:#faf4e6; --border:#d4b483; }
        body.theme-cielo { --bg:#f0f7ff; --main:#0077b6; --accent:#48cae4; --text:#023e8a; --box:#ffffff; --border:#ade8f4; }

        body { 
            margin:0; font-family: "Segoe UI", sans-serif; 
            background: var(--bg); color: var(--text); padding: 20px;
            transition: all 0.3s ease;
        }

        .no-print {
            background: var(--main); color: white; padding: 10px;
            border-radius: 8px; margin-bottom: 20px; display: flex;
            justify-content: space-between; align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .sheet { 
            max-width: 900px; margin: auto; display: grid; 
            grid-template-columns: 1fr 1fr; gap: 20px;
            background: var(--box); padding: 30px; border-radius: 15px;
            border: 2px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .box { border: 2px solid var(--border); border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        
        h2 { 
            margin: 0 0 15px 0; font-size: 0.9rem; text-transform: uppercase; 
            color: var(--main); border-bottom: 2px solid var(--accent);
            display: inline-block; letter-spacing: 1px;
        }

        .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }

        label { font-size: 0.7rem; font-weight: bold; color: var(--main); display: block; margin-bottom: 5px; }

        input, textarea, select { 
            width:100%; border: 1px solid var(--border); border-radius: 8px; 
            padding: 10px; background: var(--box); color: var(--text); font-family: inherit;
            box-sizing: border-box; font-size: 1rem;
        }

        textarea { min-height: 300px; line-height: 1.5; resize: none; }
        
        /* Nasconde i controlli quando fai lo screenshot/stampa se necessario */
        @media print { .no-print { display: none; } body { padding: 0; } .sheet { box-shadow: none; border: none; } }
    </style>
</head>
<body class="theme-verde">

<div class="no-print">
    <div style="font-weight: bold;">üñãÔ∏è FABULA ULTIMA: SCHEDA COMPILABILE</div>
    <div>
        <label style="color: white; display: inline; margin-right: 10px;">Scegli Tema:</label>
        <select id="theme-selector" onchange="changeTheme(this.value)" style="width: auto; padding: 5px;">
            <option value="theme-verde">üåø Verde</option>
            <option value="theme-rosa">üå∏ Rosa</option>
            <option value="theme-notte">üåô Notte</option>
            <option value="theme-pergamena">üìú Pergamena</option>
            <option value="theme-cielo">‚òÅÔ∏è Cielo</option>
        </select>
        <button onclick="localStorage.clear(); location.reload();" style="margin-left:10px; cursor:pointer;">Reset</button>
    </div>
</div>

<div class="sheet">
    <div>
        <div class="box">
            <h2>üë§ Identit√†</h2>
            <div style="display: grid; grid-template-columns: 3fr 1fr; gap: 10px;">
                <label>NOME PERSONAGGIO <input id="name" class="save" placeholder="Nome..."></label>
                <label>LIV <input id="liv" class="save" value="5"></label>
            </div>
            <div style="margin-top:10px;">
                <label>IDENTIT√Ä / ORIGINE <input id="id-orig" class="save" placeholder="es: Cavaliere di Oritia"></label>
            </div>
        </div>

        <div class="box">
            <h2>‚ú® Caratteristiche</h2>
            <div class="grid-4">
                <label>DES <input id="des" class="save" value="d8"></label>
                <label>INT <input id="int" class="save" value="d8"></label>
                <label>VIG <input id="vig" class="save" value="d8"></label>
                <label>VOL <input id="vol" class="save" value="d8"></label>
            </div>
        </div>

        <div class="box">
            <h2>üìä Risorse & Difese</h2>
            <div class="grid-3">
                <label>PV <input id="pv" class="save" placeholder="50/50"></label>
                <label>PM <input id="pm" class="save" placeholder="40/40"></label>
                <label>PI <input id="pi" class="save" value="6"></label>
            </div>
            <div class="grid-3" style="margin-top: 15px;">
                <label>DIFESA <input id="dif" class="save" value="10"></label>
                <label>D. MAGICA <input id="difm" class="save" value="10"></label>
                <label>INIZIATIVA <input id="init" class="save" value="0"></label>
            </div>
        </div>

        <div class="box">
            <label>üíé PUNTI FABULA <input id="fab" class="save" value="3" style="font-size: 1.5rem; text-align: center; color: var(--main); font-weight: bold;"></label>
        </div>
    </div>

    <div style="display: flex; flex-direction: column;">
        <div class="box" style="flex-grow: 1;">
            <h2>üéí Abilit√†, Equip & Note</h2>
            <textarea id="notes" class="save" placeholder="Tratti, Legami, Abilit√† Speciali, Inventario..."></textarea>
        </div>
    </div>
</div>

<script>
    // Cambia tema e salva la scelta
    function changeTheme(theme) {
        document.body.className = theme;
        localStorage.setItem('fabula-theme', theme);
    }

    // Salva i dati localmente nel browser (non Cloud, solo su questo PC)
    function autoSave() {
        const data = {};
        document.querySelectorAll('.save').forEach(el => {
            data[el.id] = el.value;
        });
        localStorage.setItem('fabula-snapshot-data', JSON.stringify(data));
    }

    // Carica i dati all'apertura
    window.onload = () => {
        // Carica Tema
        const savedTheme = localStorage.getItem('fabula-theme');
        if (savedTheme) {
            document.body.className = savedTheme;
            document.getElementById('theme-selector').value = savedTheme;
        }

        // Carica Dati
        const savedData = localStorage.getItem('fabula-snapshot-data');
        if (savedData) {
            const data = JSON.parse(savedData);
            Object.keys(data).forEach(id => {
                const el = document.getElementById(id);
                if (el) el.value = data[id];
            });
        }

        // Attiva salvataggio automatico su ogni tasto
        document.querySelectorAll('.save').forEach(el => {
            el.addEventListener('input', autoSave);
        });
    };
</script>

</body>
</html>
